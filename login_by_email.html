        <div class="layui-get-captcha">

            <input class="layui-get-captcha-btn" id=“get-code” type="button" name="获取验证码" value="点击获取验证码" onclick="settime(this)" />
        </div>

        <!-- 倒计时js逻辑，随网页刷新而刷新 -->
        <script type="text/javascript">
                var countdown = 60;
                var btn = document.getElementById('get-code');
                btn.disabled = true;
            function settime(obj) {
                if (countdown == 0) {
                    obj.removeAttribute("disabled");
                    obj.value = "点击获取验证码";
                    countdown = 60;
                    return;
                } else {
                    obj.setAttribute("disabled", true);
                    obj.value = "重新发送(" + countdown + ")";
                    countdown--;
                }
                setTimeout(function () {
                    settime(obj)
                }
                    , 1000)
            }

        </script>

    <script type="text/javascript" src="./resources/layui/layui.js"></script>
    <script type="text/javascript" src="./resources/js/cache.js"></script>
    <script type="text/javascript">
        layui.use(['form', 'layer', 'jquery'], function () {
            var form = layui.form,
                layer = parent.layer === undefined ? layui.layer : top.layer
            $ = layui.jquery;
            //登录按钮
            form.on("submit(login)", function (data) {
                $(this).text("登录中...").attr("disabled", "disabled").addClass("layui-disabled");
                setTimeout(function () {
                    $("#loginFrm").submit();
                }, 1000);
                return false;
            })

            //表单输入效果
            $(".loginBody .input-item").click(function (e) {
                e.stopPropagation();
                $(this).addClass("layui-input-focus").find(".layui-input").focus();
            })
            $(".loginBody .layui-form-item .layui-input").focus(function () {
                $(this).parent().addClass("layui-input-focus");
            })
            $(".loginBody .layui-form-item .layui-input").blur(function () {
                $(this).parent().removeClass("layui-input-focus");
                if ($(this).val() != '') {
                    $(this).parent().addClass("layui-input-active");
                } else {
                    $(this).parent().removeClass("layui-input-active");
                }
            })
        })

    </script>
